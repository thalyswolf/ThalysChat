<ion-header>

  <ion-navbar>
    <ion-title>{{amigo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let conversa of conversas | async">
    <ion-item *ngIf="user(conversa.de)" color="dark">
      <b>{{conversa.de}}</b>
      {{conversa.texto}}
    </ion-item>
    <ion-item *ngIf="!user(conversa.de)" color="light">
      <b>{{conversa.de}}</b>
      {{conversa.texto}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-label floating>
      Escreva aqui
    </ion-label>
    <ion-input name="mensagem" [(ngModel)]="mensagem"></ion-input>
  </ion-item>
  <br>
  <button ion-button full clear (click)="enviar()">Enviar</button>
</ion-footer>
