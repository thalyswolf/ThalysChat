<ion-header>

  <ion-navbar>
    <ion-title>Adicionar contato</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

    <ion-item>
      <ion-label floating>
        ID do contato
      </ion-label>
      <ion-input full color="dark" [(ngModel)]="contato.id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Nome do contato
      </ion-label>
      <ion-input full color="dark" [(ngModel)]="contato.nome"></ion-input>
    </ion-item>
    <button ion-button full color="dark" (click)="add()">Salvar</button>

</ion-content>
