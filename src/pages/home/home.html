<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col width-80>
            {{usuario}}
          </ion-col>
          <ion-col width-20>
            <button ion-button full clear (click)="adicionar()"><ion-icon full name="md-contacts" color="dark"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list full *ngFor="let contato of contatos | async">
  <ion-item full>
    <button ion-button full color="dark" (click)="verContato(contato.nome)">{{contato.nome}}</button>
  </ion-item>
</ion-list>
</ion-content>
<ion-footer>

  <button ion-button clear full (click)="teste()">Enviar uma mensagem</button>
</ion-footer>
